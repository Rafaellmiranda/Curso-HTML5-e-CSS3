<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php"method="get"autocomplete="on">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">
                
            <optgroup label="regiao sudeste">
                <option value="MG">minas gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>
            <optgroup label="regiao Norte">

            </optgroup>
                <option value="MA">Maranhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio grande do Norte</option>
            </optgroup>
            
        </select>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="inprof"list="lstprof">
            <datalist id="lstprof">
                <option value="adm">admistrador</option>
                 <option value="cont">contabilista</option>
                  <option value="dev">desenvolvedor</option>
                   <option value="prof">professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem;</label>
            <textarea name="msg" id="imsg"cols="30" rows="10"></textarea>
        </p>
            
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get"autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome"minlength="5"maxlength="20"required>
            </p>
                <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail"autocomplete="i"required>
                </p>
                <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="intel"autocomplete="tel"required>
                </p>
                <p>
            <input type="submit" value="enviar">
            <input type="reset" name="limpar">
                </p>
        </fieldset>
</body>
</html>
